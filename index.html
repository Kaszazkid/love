<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <!-- Import Google Font for romantic feel -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: white;
      background-image: radial-gradient(circle, #ff0000 20%, transparent 20%);
      background-size: 20px 20px;
      padding-top: 50px;
      margin: 0;
    }

    .title-container {
      background-color: #f5f5dc; /* Cream color */
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px; /* Space between the question and buttons */
    }

    h1 {
      color: #ff5f5f;
      font-family: 'Dancing Script', cursive; /* Apply romantic font */
      font-size: 3rem;
      margin: 0;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
    }

    .yes-btn {
      background-color: #4caf50;
      color: white;
    }

    .no-btn {
      background-color: #ff5f5f;
      color: white;
    }

    #final-message {
      display: none;
      color: #ff5f5f;
      font-size: 1.8rem;
      margin-top: 20px;
    }

    /* Media Query for devices like iPad */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem; /* Slightly smaller font on smaller screens */
      }

      .title-container {
        padding: 15px;
      }

      .gif-container img {
        max-width: 80%;
      }

      .btn {
        font-size: 16px;
        padding: 8px 16px;
      }
    }

    /* Media Query for mobile devices */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem; /* Smaller font size for very small screens */
      }

      .title-container {
        padding: 10px;
      }

      .btn {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>

  <script>
    let clickCount = 0;

    function handleNoClick() {
      const yesBtn = document.querySelector(".yes-btn");
      const noBtn = document.querySelector(".no-btn");

      clickCount++;

      // Make Yes button grow bigger each time they click No
      yesBtn.style.fontSize = `${18 + clickCount * 10}px`; // Increase the size more significantly
      noBtn.style.fontSize = `${18 - clickCount * 5}px`; // Decrease the No button size slightly

      // After 3 clicks, remove No button and show final message
      if (clickCount >= 3) {
        noBtn.style.display = "none";
        document.getElementById("final-message").style.display = "block";
      }
    }

    function handleYesClick() {
      alert("Yay! ðŸ’– You said yes!");
      document.querySelector('#main-content').style.display = 'none';
      document.querySelector('#video-section').style.display = 'block';
    }
  </script>
</head>

<body>
  <div id="main-content">
    <div class="title-container">
      <h1>Will you be my Valentine?</h1>
    </div>
    <div class="gif-container">
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDJnZzljMXljaWowZmFwNnptaGkxd3owenJpcGt6d201bHltdHBnZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tpVKvAabWt3G5csMkT/giphy.gif" alt="Cute Valentine GIF">
    </div>
    <div class="buttons">
      <button class="btn yes-btn" onclick="handleYesClick()">Yes</button>
      <button class="btn no-btn" onclick="handleNoClick()">No</button>
    </div>
    <div class="title-container">
      <h1 id="final-message" style="display: none;">YOU HAVE TO BE MY VALENTINE! ðŸ’˜</h1>
    </div>
  </div>

  <div id="video-section" style="display: none;">
    <div class="title-container">
      <h1>CORRECT answer love. I LOVE I LOVE YOU I LOVE YOU FOREVER BABY ðŸ’•</h1>
    </div>
    <div class="gif-container">
      <!-- Replace video with a GIF -->
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGk4ZTRuMHZwYWw4b3hmdzJqbmdiZml0M3hqMjkyaTMwc29nZ3RxNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/loVEJGOc0KEpiPBtjI/giphy.gif" alt="Love GIF">
    </div>
  </div>
</body>
</html>
