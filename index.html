<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: white;
      background-image: radial-gradient(circle, #ff0000 20%, transparent 20%);
      background-size: 20px 20px;
      padding-top: 50px;
      margin: 0;
    }

    .title-container {
      background-color: #f5f5dc;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h1 {
      color: #ff5f5f;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin: 0;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
    }

    .yes-btn {
      background-color: #4caf50;
      color: white;
      transition: transform 0.2s ease-in-out;
    }

    .yes-btn.bounce {
      transform: scale(1.2);
    }

    .no-btn {
      background-color: #ff5f5f;
      color: white;
      transition: font-size 0.2s ease-in-out;
    }

    .no-btn.shrinking {
      font-size: 14px !important;
    }

    #final-message {
      display: none;
      color: #ff5f5f;
      font-size: 1.8rem;
      margin-top: 20px;
    }
  </style>

  <script>
    let clickCount = 0;
    let gifs = [
      "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDJnZzljMXljaWowZmFwNnptaGkxd3owenJpcGt6d201bHltdHBnZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tpVKvAabWt3G5csMkT/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGg3N2V0YTd3dXg0ZXYzOGtsOXJkeWsxeGQ2cnNoNTZuZ3M2Mjl4ZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/CM1rHbKDMH2BW/giphy.gif",
      "https://media.giphy.com/media/fj0X5taf6ITl88WQKT/giphy.gif?cid=ecf05e47td381a6t27h8qs005kpzcq2nlb64ehgk1upiy157&ep=v1_gifs_search&rid=giphy.gif&ct=g",
      "https://media1.tenor.com/m/TokrEVz73s4AAAAC/shut-the-frick-up.gif"
    ];
    let noTexts = [
      "WHATTTTT? Think again.",
      "BABYYYYY I LOVE YOU SOO MUCH HOW CAN YOU DO THIS!!!!",
      "No more saying no!"
    ];

    function handleNoClick() {
      const yesBtn = document.querySelector(".yes-btn");
      const noBtn = document.querySelector(".no-btn");
      const gifImage = document.querySelector(".gif-container img");
      let audio = new Audio("https://www.myinstants.com/media/sounds/cartoon-plop.mp3");
      audio.play();
      
      clickCount++;
      yesBtn.style.fontSize = `${18 + clickCount * 10}px`;
      yesBtn.classList.add("bounce");
      setTimeout(() => yesBtn.classList.remove("bounce"), 200);
      
      if (clickCount < gifs.length) {
        gifImage.src = gifs[clickCount];
      }
      
      if (clickCount < noTexts.length) {
        noBtn.textContent = noTexts[clickCount];
      }
      
      if (clickCount >= 3) {
        noBtn.style.display = "none";
        document.getElementById("final-message").style.display = "block";
      } else {
        noBtn.style.fontSize = `${Math.max(14, 18 - clickCount * 5)}px`;
      }
    }

    function handleYesClick() {
      let audio = new Audio("https://www.myinstants.com/media/sounds/tiny-button-push.mp3");
      audio.play();
      alert("YESSIR");
      document.querySelector('#main-content').style.display = 'none';
      document.querySelector('#video-section').style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".gif-container img").src = gifs[0];
    });
  </script>
</head>

<body>
  <div id="main-content">
    <div class="title-container">
      <h1>Will you be my Valentine?</h1>
    </div>
    <div class="gif-container">
      <img src="" alt="Cute Valentine GIF">
    </div>
    <div class="buttons">
      <button class="btn yes-btn" onclick="handleYesClick()">Yes</button>
      <button class="btn no-btn" onclick="handleNoClick()">No</button>
    </div>
    <div class="title-container">
      <h1 id="final-message">I DONT DIDDLE DADDLE AROUND HERE AND IM LOOSING PATIENCE SO I LEAVE YOU WITH NO CHOICE. YOU HAVE TO BE MY VALENTINE! ðŸ’˜</h1>
    </div>
  </div>

  <div id="video-section" style="display: none;">
    <div class="title-container">
      <h1>CORRECT answer love. I LOVE YOU FOREVER BABY ðŸ’•</h1>
    </div>
    <div class="gif-container">
      <img src="https://media1.giphy.com/media/loVEJGOc0KEpiPBtjI/giphy.gif" alt="Love GIF">
    </div>
  </div>
</body>
</html>
